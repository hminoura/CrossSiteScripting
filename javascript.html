<html>
  <head>
    <script>
      function foo(x) { return (x < 10) ? '0' + x : x; }
      function clock() {
	  var now = new Date();
	  var h = now.getHours();
	  var m = now.getMinutes();
	  var s = now.getSeconds();
	  var t = foo(h) + ':' + foo(m) + ':' + foo(s);
	  document.getElementById('clockspan').textContent = t;
      }
      setInterval(clock, 1000);
      window.onload = clock;
    </script>
  </head>
  
  <body>
    <p><span id="clockspan"></span></p>
  </body>
</html>
